<div class="container">
<form [formGroup]="form">
    <div class="input-text">
        <label >Name</label>
        <input type="text" formControlName="name">
    </div>
    <div class="input-text">
        <label>Address</label>
        <input type="text" formControlName="address">
    </div>
    <div formArrayName="items">
        <div *ngFor="let item of items.controls;let i=index">
    
            <div [formGroupName]="i" style="display: flex;flex-direction: row;gap: 10px;">
                <div class="input-text">
                    <label>Itemname</label>
                    <input type="text" formControlName="itemname">
                </div>
                <div class="input-text">
                    <label>Item Qty</label>
                    <input type="text" formControlName="item">
                </div>
            </div>
        </div>
    </div>
    <button (click)="addItem()">Add Item</button>
    <div formArrayName="skills">
        <div *ngFor="let skill of skills.controls;let i=index" class="input-text">
            <label>Skill - {{i+1}}</label>
            <input type="text" [formControlName]="i">
        </div>
    </div>
    <button (click)="addskills()">Add Skill</button>
    <div>
    </div>
</form>
</div>
